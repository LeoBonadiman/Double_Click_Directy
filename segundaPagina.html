<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Double-Click Test - Segunda Página</title>
</head>
<body>
    <h1>Registros</h1>
    
    <!-- Dropdown para filtrar por data -->
    <label for="dataFiltro">Filtrar por data:</label>
    <select id="dataFiltro">
        <!-- Opções de data serão preenchidas dinamicamente usando JavaScript -->
    </select>
    
    <!-- Botões para ordenação -->
    <button id="ordenarPorHorarioAsc">Ordenar por Horário (Ascendente)</button>
    <button id="ordenarPorHorarioDesc">Ordenar por Horário (Descendente)</button>
    <button id="ordenarPorTempoAsc">Ordenar por Tempo (Ascendente)</button>
    <button id="ordenarPorTempoDesc">Ordenar por Tempo (Descendente)</button>
    
    <!-- Lista de registros -->
    <ul id="listaRegistros">
        <!-- Os registros serão preenchidos dinamicamente usando JavaScript -->
    </ul>
    
    <button id="voltarPaginaPrincipal">Voltar para a Página Principal</button>
    
    <script src="scriptSegundaPagina.js"></script>
</body>
</html>
